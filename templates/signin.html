{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/min.css' %}">
    <style>
        body {
            background-color: #a2cbf4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Sign In</h2>
        <div class="mt-3"></div>
        <div id="message-box" class="col-md-8">
            {% for message in messages %}
            <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        <form action="/signin" method="post" id="signupForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="uname" required>
            </div>
            <div class="mt-3"></div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="psw" required>
            </div>
            <div class="mt-3"></div>
            <div class="d-flex align-items-center justify-content-center">
                <button style="width: 100%;" type="submit" class="btn btn-primary">SignIn</button>
            </div>
           <p>Don't have an account?  <a href="/">SignUn</a></p>
        </form>
    </div>

    <script src="{% static 'jquery/main.js' %}"></script>
    <script src="{% static 'bootstrap5/min.js' %}"></script>
    <script>
    </script>
</body>
<style>
    #message-box {
        position: fixed;
        top: 50px;
        left: 30%;
        width: 50%;
        z-index: 120;
    }

    .alert-error {
        background-color: rgb(240, 103, 103);
        color: white;
    }
</style>
</html>
