{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #66afe9;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 15px;
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .justify-content-center {
            justify-content: center;
        }

        
        .alert-error{
            background-color: rgb(247, 161, 130);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Sign In</h2>
        <div class="mt-3"></div>
        <div id="message-box" class="col-md-8">
            {% for message in messages %}
            <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show"
                role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        <form action="/signin" method="post" id="signinForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="uname" required>
            </div>
            <div class="mt-3"></div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="psw" required>
            </div>
            <div class="mt-3"></div>
            <div class="d-flex align-items-center justify-content-center">
                <button style="width: 100%;" type="submit" class="btn btn-primary">Sign In</button>
            </div>
           <p>Don't have an account?  <a href="/">Sign Up</a></p>
        </form>
    </div>

    <script src="{% static 'jquery/main.js' %}"></script>
    <script src="{% static 'bootstrap5/min.js' %}"></script>
    <script>
    </script>
</body>

</html>
