{% load static %}


<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{% static 'bootstrap5/min.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background-color: #fff;
      display: flex; /* Added */
    }

    .sidebar {
      width: 200px; /* Added */
    }

    .dashboard-heading {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .dashboard-image {
      text-align: center;
      margin-bottom: 20px;
      margin-left: auto; /* Added */
      margin-right: 20px; /* Added */
    }

    .content {
      flex-grow: 1; /* Added */
      padding-left: 20px; /* Added */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
     
      <h2 class="dashboard-heading">Dashboard, {{user.username}}</h2>
      <a href="/meeting" class="btn btn-primary btn-block">Create Meeting</a>
      <a id="joinMeetingBtn" href="/join_room" class="btn btn-secondary btn-block">Join Meeting</a>

      <a href="/logout_user" class="btn btn-primary btn-block">Log Out</a>
    </div>
    <div class="content">
      
      <div class="dashboard-image">
        <img src="../static/media/dashboard.png" alt="">
      </div>
    </div>
  </div>

  <script src="{% static 'jquery/main.js' %}"></script>
  <script src="{% static 'bootstrap5/min.js' %}"></script>
</body>
</html>
